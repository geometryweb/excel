name: Deploy to Streamlit

# 언제 워크플로우를 실행할지 정의합니다
on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # 워크플로우를 실행할 환경

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 코드를 체크아웃(가져옴)

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 파이썬 3.8 버전 설정

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit  # Streamlit 설치

    - name: Deploy to Streamlit
      env:
        SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}  # GitHub Secrets에서 시크릿 값을 환경 변수로 설정
      run: streamlit run app.py  # Streamlit 앱 실행
